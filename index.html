<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Dom Task</title>
</head>
<body>
    <div class="container">
        <div class="shadow-sm mb-3 p-5 rounded d-flex justify-content-center text-primary"><h1>Dom Task </h1></div>
    </div>
    <div class="container">
        <button onclick="changeFontWeight(this)" id="btnBold" type="button" class="shadow-sm btn-bold me-3 pe-3 ps-3  btn btn-outline-secondary"><i class="fa-solid fa-bold"></i></button>
        <button onclick="changeItalic(this)" id="btnItalic" type="button" class="shadow-sm me-3 pe-3 ps-3 btn btn-outline-success"><i class="fa-solid fa-italic"></i></button>
        <button onclick="TextAlign(this)" value="text-start" id="btnL" type="button" class="shadow-sm me-3 pe-3 ps-3 btn btn-outline-primary"><i class="fa-solid fa-align-left"></i></button>
        <button onclick="TextCenter(this)" id="btnC" type="button" class="shadow-sm me-3 pe-3 ps-3 btn btn-outline-secondary"><i class="fa-solid fa-align-center"></i></button>
        <button onclick="TextAlign(this)" value="text-end" id="btnR" type="button" class="shadow-sm me-3 pe-3 ps-3 btn btn-outline-primary"><i class="fa-solid fa-align-right"></i></button>
        <button onclick="upperText()" id="btnUp" type="button" class="shadow-sm me-3 pe-3 ps-3 btn btn-outline-secondary">Upper Case</button>
        <button onclick="lowerText()" id="btnLow" type="button" class="shadow-sm me-3 pe-3 ps-3 btn btn-outline-primary">Lower Case</button>
        <button onclick="CapitalizeText()" id="btnCap" type="button" class="shadow-sm me-3 pe-3 ps-3 btn btn-outline-primary">Capitalize</button>
        <button onclick="" class="shadow-sm me-3 pe-3 ps-3 btn btn-outline-primary"><div class="d-flex"><input id="textColor" type="color" onchange="textColor(this)" value="#000000"><i class="fa-solid fa-paintbrush ps-2 pt-1"></i></div></button>
        <button class="shadow-sm me-3 pe-3 ps-3 btn btn-outline-primary"><div class="d-flex"><input id="backColor" type="color" onchange="backColor(this)" value="#FFFFFF"><i class="fa-solid fa-fill-drip ps-2 pt-1"></i></div></button>
        <select id="family" onchange="changeFont(this)" class="shadow-sm me-2 btn btn-outline-primary">
            <option value="system-ui">Font Family</option>
            <option value="Courier New">Courier New</option>
            <option value="Franklin Gothic Medium">Franklin Gothic Medium</option>
            <option value="Gill Sans">Gill Sans</option>
        </select>
        <select id="size" onchange="changeSize(this)" class="shadow-sm pe-3  ps-3 btn btn-outline-primary" title="Font Size">
            <option value="16px">16</option>
            <option value="28px">28</option>
            <option value="72px">72</option>
        </select>
        <button onclick="clearFont()" id="" type="button" class="shadow-sm mt-3 me-3 pe-3 ps-3 btn btn-outline-primary">Clear Font</button>
        <button onclick="clearText()" id="" type="button" class="shadow-sm mt-3 me-3 pe-3 ps-3 btn btn-outline-primary">Clear Text</button>
        <button id="" onclick="printText()" type="button" class="shadow-sm mt-3 me-3 pe-3 ps-3 btn btn-outline-primary">Print Text</button>
    </div>
    <div class="container d-flex justify-content-center p-5 rounded-3">
        <textarea class="shadow w-50 rounded-3 border-primary border-2 p-3" name="" id="textarea_1" placeholder="Type your text here..." rows="20"></textarea>
    </div>


    <script src="js/main.js"></script>
    <script src="https://kit.fontawesome.com/eb94ae12c2.js" crossorigin="anonymous"></script>
</body>
</html>
